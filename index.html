<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
<div class="container">
    <h1>JavaScript is cool!</h1>
<p>JavaScript can change the HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="power_of_javascript_demo">The power of Javascript.</p>
</div>
<script>
function myFunction() { 
    document.getElementById("power_of_javascript_demo").innerHTML = "JavaScript, you're cool!";
}
</script>
</body>
</html>
